<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: #2c2c3e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .question {
      margin: 20px 0;
      font-size: 18px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button, input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .option-btn {
      background: #444;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .option-btn:hover {
      background: #666;
    }
    .next-btn, .restart-btn, .submit-btn {
      margin-top: 20px;
      background: #00bcd4;
      color: white;
      display: none;
      cursor: pointer;
    }
    .timer {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <div class="timer">Time Left: <span id="time">15</span>s</div>
    <div id="quiz">
      <div class="question" id="question">Question text</div>
      <div class="options" id="options"></div>
    </div>
    <button class="submit-btn" id="submit-btn">Submit</button>
    <button class="next-btn" id="next-btn">Next</button>
    <button class="restart-btn" id="restart-btn">Restart</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        type: "single",
        question: "Which language is used for web apps?",
        options: ["Python", "JavaScript", "C++", "Java"],
        answer: "JavaScript"
      },
      {
        type: "multi",
        question: "Which of these are programming languages?",
        options: ["HTML", "CSS", "Python", "JavaScript"],
        answer: ["Python", "JavaScript"]
      },
      {
        type: "fill",
        question: "Fill in the blank: HTML stands for ______ Text Markup Language.",
        answer: "Hyper"
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const submitBtn = document.getElementById("submit-btn");
    const restartBtn = document.getElementById("restart-btn");
    const resultEl = document.getElementById("result");
    const timerEl = document.getElementById("time");

    let currentQuestion = 0;
    let score = 0;
    let time = 15;
    let timer;

    function loadQuestion() {
      clearInterval(timer);
      time = 15;
      timerEl.textContent = time;
      timer = setInterval(updateTimer, 1000);

      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
      submitBtn.style.display = "none";

      if (q.type === "single") {
        q.options.forEach(option => {
          const btn = document.createElement("button");
          btn.textContent = option;
          btn.classList.add("option-btn");
          btn.addEventListener("click", () => selectSingle(option));
          optionsEl.appendChild(btn);
        });
      } else if (q.type === "multi") {
        q.options.forEach(option => {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = option;
          const label = document.createElement("label");
          label.textContent = option;
          const div = document.createElement("div");
          div.appendChild(checkbox);
          div.appendChild(label);
          optionsEl.appendChild(div);
        });
        submitBtn.style.display = "block";
        submitBtn.onclick = selectMulti;
      } else if (q.type === "fill") {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Your answer...";
        optionsEl.appendChild(input);
        submitBtn.style.display = "block";
        submitBtn.onclick = selectFill;
      }
    }

    function updateTimer() {
      time--;
      timerEl.textContent = time;
      if (time <= 0) {
        clearInterval(timer);
        nextBtn.style.display = "block";
      }
    }

    function selectSingle(option) {
      if (option === quizData[currentQuestion].answer) {
        score++;
      }
      nextBtn.style.display = "block";
      disableOptions();
    }

    function selectMulti() {
      const selected = [];
      optionsEl.querySelectorAll("input[type='checkbox']:checked")
        .forEach(cb => selected.push(cb.value));

      if (JSON.stringify(selected.sort()) === JSON.stringify(quizData[currentQuestion].answer.sort())) {
        score++;
      }
      nextBtn.style.display = "block";
    }

    function selectFill() {
      const input = optionsEl.querySelector("input").value.trim();
      if (input.toLowerCase() === quizData[currentQuestion].answer.toLowerCase()) {
        score++;
      }
      nextBtn.style.display = "block";
    }

    function disableOptions() {
      Array.from(optionsEl.children).forEach(btn => btn.disabled = true);
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    restartBtn.addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      resultEl.textContent = "";
      restartBtn.style.display = "none";
      loadQuestion();
    });

    function showResult() {
      clearInterval(timer);
      questionEl.textContent = "";
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
      submitBtn.style.display = "none";
      resultEl.innerHTML = `<h2>Your Score: ${score}/${quizData.length}</h2>`;
      restartBtn.style.display = "block";
    }

    loadQuestion();
  </script>
</body>
</html>
