<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Web Application</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e2f;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #2d2d44;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #12122b;
      color: #fff;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #444466;
      color: #fff;
      transition: 0.2s;
    }
    button:hover {
      background: #5c5c8a;
    }
    .equal {
      grid-column: span 2;
      background: #f39c12;
      color: #fff;
    }
    .equal:hover {
      background: #e67e22;
    }
    .clear {
      background: #e74c3c;
    }
    .clear:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>(</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>)</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.textContent === 'C') {
          display.value = '';
        } else if (button.textContent === '=') {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = 'Error';
          }
        } else {
          display.value += button.textContent;
        }
      });
    });

    // Keyboard support
    document.addEventListener('keydown', (event) => {
      if ((event.key >= '0' && event.key <= '9') || ['+', '-', '*', '/', '.', '(', ')'].includes(event.key)) {
        display.value += event.key;
      } else if (event.key === 'Enter') {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = 'Error';
        }
      } else if (event.key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      } else if (event.key === 'Escape') {
        display.value = '';
      }
    });
  </script>
</body>
</html>
