<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .stopwatch {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      opacity: 0.8;
    }

    #toggleBtn { background: #22c55e; color: white; }
    #resetBtn  { background: #ef4444; color: white; }
    #lapBtn    { background: #3b82f6; color: white; }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      width: 200px;
    }

    ul li {
      background: #1e293b;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>‚è± Stopwatch</h1>
  <div class="stopwatch" id="display">00:00:00.000</div>

  <div class="buttons">
    <button id="toggleBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <button id="lapBtn">Lap</button>
  </div>

  <h3>Lap Times</h3>
  <ul id="laps"></ul>

  <script>
    let startTime, updatedTime, difference, tInterval;
    let running = false;

    const display = document.getElementById("display");
    const toggleBtn = document.getElementById("toggleBtn");
    const resetBtn = document.getElementById("resetBtn");
    const lapBtn = document.getElementById("lapBtn");
    const laps = document.getElementById("laps");

    function startTimer() {
      startTime = new Date().getTime() - (difference || 0);
      tInterval = setInterval(updateTime, 10);
      running = true;
      toggleBtn.innerText = "Pause";
      toggleBtn.style.background = "#facc15";
      toggleBtn.style.color = "black";
    }

    function pauseTimer() {
      clearInterval(tInterval);
      difference = new Date().getTime() - startTime;
      running = false;
      toggleBtn.innerText = "Start";
      toggleBtn.style.background = "#22c55e";
      toggleBtn.style.color = "white";
    }

    function resetTimer() {
      clearInterval(tInterval);
      running = false;
      display.innerHTML = "00:00:00.000";
      difference = 0;
      laps.innerHTML = "";
      toggleBtn.innerText = "Start";
      toggleBtn.style.background = "#22c55e";
      toggleBtn.style.color = "white";
    }

    function updateTime() {
      updatedTime = new Date().getTime() - startTime;
      let hours = Math.floor(updatedTime / (1000 * 60 * 60));
      let minutes = Math.floor((updatedTime % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((updatedTime % (1000 * 60)) / 1000);
      let milliseconds = Math.floor(updatedTime % 1000);

      display.innerHTML =
        (hours < 10 ? "0" + hours : hours) + ":" +
        (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds) + "." +
        (milliseconds < 100 ? (milliseconds < 10 ? "00" + milliseconds : "0" + milliseconds) : milliseconds);
    }

    function recordLap() {
      if (running) {
        let li = document.createElement("li");
        li.innerText = display.innerHTML;
        laps.appendChild(li);
      }
    }

    // Toggle button logic
    toggleBtn.addEventListener("click", () => {
      if (!running) {
        startTimer();
      } else {
        pauseTimer();
      }
    });

    resetBtn.addEventListener("click", resetTimer);
    lapBtn.addEventListener("click", recordLap);
  </script>
</body>
</html>
